  <p>自從2008年時台灣引爆了毒奶粉事件後，更多的食安事件接連發生，食物，不再像以前那單純自然。因此，我們想解決食安問題，並從農產品開始著手。雲端農業服務中心是雲林科技大學工業工程與管理系參考製造業發展的經驗，為農業e化管理研發與服務而設立。我們嘗試將工管系的專業，製造業管理品質的方式，運用在農場上，管理農產品的品質、安全以及行銷...</p>
